<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="window">

        <header id="header">
            <div id="logo">
                <img src="./assets/calculator-2017-10-10.png" alt="Calculator icon">
                
            </div>
            <div id="title">
                calculator
            </div>
            <div>
                github
            </div>
        </header>


        <div id="app">
                <div id="calculator">
                    <div id="screen">
                        <div id="past" data-previous-operand></div>
                        <div id="present" data-present-operand>
                            
                        </div>
                    </div>
                    <div id="keypad">
                        <div class="row">
                            <div class="buttons">
                                <button value="" id='acbutton' onclick="clear()" data-all-clear>AC</button>
                                <button name="sign" data-sign-change>+/-</button>
                                <button data-delete>DEL</button>
                                <button data-operation>/</button>
    
                            </div>

                        </div>
                        <div class="row">
                            <div class="buttons">
                                <button value="7" data-number>7</button>
                                <button value="8" data-number>8</button>
                                <button value="9" data-number>9</button>
                                <button data-operation>X</button>
    
                            </div>
                        </div>
                        <div class="row">
                            <div class="buttons">
                                <button value="4" data-number>4</button>
                                <button value="5" data-number>5</button>
                                <button value="6" data-number>6</button>
                                <button data-operation>-</button>
    
                            </div>
                        </div>

                        <div class="row">
                            <div class="buttons">
                                <button value="1" data-number>1</button>
                                <button value="2" data-number>2</button>
                                <button value="3"data-number>3</button>
                                <button name="add" data-operation>+</button>
    
                            </div>

                        </div>
                        <div class="row">
                            <div class="buttons">
                                <button class="zero" value="0" data-number>0</button>
                                <button value="." data-decimal>.</button>
                                <button data-equals>=</button>
    
                            </div>

                        </div>

                    </div>
                </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
