<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div id="window">

        <header id="header">
            <div id="logo">
                <img src="./assets/calculator-2017-10-10.png" alt="Calculator icon">
                
            </div>
            <div id="title">
                calculator
            </div>
            <div>
                github
            </div>
        </header>


        <div id="app">
                <div id="calculator">
                    <div id="screen">
                        <div id="past"></div>
                        <div id="present">
                            
                        </div>
                    </div>
                    <div id="keypad">
                        <div class="row">
                            <div class="buttons">
                                <button value="" id='acbutton' onclick="clear()">AC</button>
                                <button>+/-</button>
                                <button>%</button>
                                <button>/</button>
    
                            </div>

                        </div>
                        <div class="row">
                            <div class="buttons">
                                <button value="7">7</button>
                                <button value="8">8</button>
                                <button value="9">9</button>
                                <button>X</button>
    
                            </div>
                        </div>
                        <div class="row">
                            <div class="buttons">
                                <button value="4">4</button>
                                <button value="5">5</button>
                                <button value="6">6</button>
                                <button>-</button>
    
                            </div>
                        </div>

                        <div class="row">
                            <div class="buttons">
                                <button value="1">1</button>
                                <button value="2">2</button>
                                <button value="3">3</button>
                                <button>+</button>
    
                            </div>

                        </div>
                        <div class="row">
                            <div class="buttons">
                                <button class="zero" value="0">0</button>
                                <button value=".">.</button>
                                <button>=</button>
    
                            </div>

                        </div>

                    </div>
                </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
